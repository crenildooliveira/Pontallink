<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/feed/feed.css"> <!-- Lembre-se de adicionar o link para o seu arquivo CSS -->
    <title>Pontallink</title>
</head>
<body>

    <header>
        <!-- Conteúdo do cabeçalho centralizado -->
        <div id="header-content">
            <div id="logo">
                <img src="/imgs/logo.webp" alt="Logo da Rede Social">
            </div>
            <div id="search">
                <label for="pesquisa" class="labelInput">Pesquisar:</label>
                <input type="text" name="pesquisa" id="pesquisa" class="inputUser">
            </div>

            <div id="buttons">
                <div id="notifications">
                    <button id="notifications-button">
                        <img src="/imgs/notificacoes.png" alt="Notificações">
                    </button>
                </div>
                <div id="settings">
                    <button id="settings-button">
                        <img src="/imgs/config.png" alt="Configurações">
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="content-wrapper">
        <nav>
            <!-- Conteúdo da navegação -->
            <span>Esquerda (nav)</span>
            <!-- Casa do personagem -->
            <div id="casa"></div>
        </nav>

        <section>
            <!-- Conteúdo da seção principal -->
            <span>Meio (section)</span>
        </section>

        <aside>
            <!-- Conteúdo da barra lateral -->
            <span>Direita (aside)</span>
        </aside>
    </div>

</body>
</html>
