<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/perfil/perfil.css"> <!-- Lembre-se de adicionar o link para o seu arquivo CSS -->
    <script src="/perfil/perfil.js"></script>
    
    <title>Pontallink</title>
</head>
<body>

    <header>
        <!-- Conteúdo do cabeçalho centralizado -->
        <div id="header-content">
            <div id="logo">
                <img src="/imgs/logo.webp" alt="Logo da Rede Social">
            </div>
            <div id="search">
                <button id="pesquisa-button">
                    <!--<img src="/imgs/logo.webp" alt="Pesquisa">-->
                    <a href="/menu/pesquisa/pesquisa.html">Pesquisa</a>
                </button>
            </div>

            <div id="buttons">
                <div id="notifications">
                    <button id="notifications-button">
                        <!--<img src="/imgs/notificacoes.png" alt="Notificações">-->
                        <a href="/menu/notificacoes/notificacoes.html">Notificações</a>
                    </button>
                </div>

                
                <div id="settings">
                    <button id="settings-button">
                        <img src="/imgs/config.png" alt="Configurações">
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="content-wrapper">
        <nav>
            <!-- Conteúdo da navegação -->
            <iframe src="/esquerda_nav/nav.html" frameborder="0" width="100%" height="100%"></iframe>
        </nav>

        <section>

            <!-- Conteúdo da seção principal -->
            <span>Meio (section)</span>

            <iframe src="/publicacao/publicacao.html" frameborder="0" width="100%" height="600"></iframe>

        </section>

        <aside>
            <!-- Conteúdo da barra lateral -->
            <span>Direita (aside)</span>
        </aside>
    </div>

    <!-- Janela suspensa de notificações (inicialmente oculta) -->
    <div id="notification-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <!-- Conteúdo das notificações -->
            <h2>Notificações</h2>
            <ul id="notification-list">
                <!-- Notificações serão preenchidas aqui -->
            </ul>
            <button id="close-modal">Fechar</button>
        </div>
    </div>
    

</body>
</html>
